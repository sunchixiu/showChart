<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>备课大师</title>
    <link rel="stylesheet" type="text/css" href="css/styleMobile.css">
    <script src="js/everyMobile.js"></script>
    <script>
        window.onload = function(){
            var browser = {
                versions: function() {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {//移动终端浏览器版本信息
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1 //是否iPad
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                document.getElementById('downloadId').querySelector('div').className = 'btnIos';
                document.getElementById('downloadId').onclick = downloadIos;
            }else{
                document.getElementById('downloadId').querySelector('div').className = 'btnAndroid';
                document.getElementById('downloadId').onclick = downloadAndroid;
            };
        };

        function downloadIos(){
            window.location.href = 'ios下载地址';
        };
        function downloadAndroid(){
            window.location.href = 'Android下载地址';
        };
    </script>
</head>
<body>
<div class="bgMobile">
    <div class="autoHeight"></div>
    <div class="topMobile">
        <p class="picIcon"><img src="images/mobile/IX.png"></p>
    </div>
    <div class="autoHeight"></div>
    <div>
        <p>互联新时代  为学校和家长建立沟通桥梁</p>
        <p>全国已有1000余所院校申请接入并持续增加中...</p>
    </div>
    <div class="autoHeight"></div>
    <div class="middleMobile"><img src="images/mobile/mobile.png"></div>
    <div class="autoHeight"></div>
    <div class="bottomMobile">
        <p>
            <button id="downloadId" onclick=""><div class="btnAndroid"></div></button>
        </p>
        <p style="margin-top: 0.6rem;">一款线上沟通的学习利器“i信”</p>
    </div>
    <div class="autoHeight"></div>
</div>
</body>
</html>
