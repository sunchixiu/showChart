<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>layoutdemo</title>
    <link rel="stylesheet" href="h5common/css/appglobal.css">
    <script src="h5common/js/jquery-1.11.1.min.js"></script>
    <script src="h5common/js/common.js"></script>
    <style>
        *{padding: 0; margin: 0;}
    </style>
</head>
<body>
​<input type="button" onclick="applayout.layout.alert('提示','alert内容')" value="alert">
<input type="button" onclick="applayout.layout.loadding('loading')" value="loading">
<input type="button" onclick="applayout.layout.success('成功',function(){alert('aaa');})" value="success">
<input type="button" onclick="applayout.layout.error('失败',1000)" value="error">
<input type="button" onclick="applayout.layout.confirm('提示','是否弹出alert',function(){alert('那就弹出');})" value="confirm">

<br><br>
<input type="button" value="是否离线" onclick="alert(window.navigator.onLine);">
</body>
</html>
