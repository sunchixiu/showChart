    <style>
        html,body{height: 100%;}
        *{margin: 0; padding: 0;}
        .maskdiv{width: 100%; height: 100%; background: rgba(0,0,0,0.4); position: fixed;}
        .popdiv{width: 200px; height: 200px; position: fixed; margin: auto; left: 0; right: 0; top: 0; bottom: 0; background: #fff; text-align: center; line-height: 200px;}
    </style>
</head>
<body>

<script>
    $('.maskdiv').click(function(e){
        if(e.target == e.currentTarget){
            closepop();
        };
    });
    function closepop(){
        $('.maskdiv').hide();
        $('.popdiv').hide();
    };

    function log(){
        var arg = Array.prototype.slice.apply(arguments);
        arg.unshift('app');
        console.log.apply(log,arg);
    };

    var str = 'hello world!';
    console.log(str.spes());

        }

    };

    };
