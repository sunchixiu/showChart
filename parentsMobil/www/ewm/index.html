<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>I信客户端</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body,div,dl,dt,dd,ul,ol,li,form,fieldset,input,button,textarea,p{margin:0; padding:0; -webkit-tap-highlight-color:rgba(0,0,0,0); word-wrap:break-word;}
        .picdiv{width: 18rem; height: auto; float: right; opacity: 0; transition: .3s all ease; -webkit-transition: .3s all ease;}
        .picdiv img{width: 100%;}
    </style>
    <script>
        document.addEventListener('touchstart', function(){});
        document.documentElement.style.fontSize=document.documentElement.clientWidth/18+'px';
    </script>
</head>
<body>
    <div class="picdiv" id="picdiv">
        <img id="pic" src="">
    </div>
</body>
<script>
    var androidurl = 'android.jpg';
    var iosurl = 'iPhone.jpg';

    if(isWeiXin()){
        document.getElementById('picdiv').style.opacity = 1;
        document.getElementById('picdiv').style.webkitOpacity = 1;
    }else{
        window.location.href = 'http://sd.downxia.com/down/ixin_windows.rar';
    };

    var browser = {
        versions: function() {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1 //是否iPad
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
        document.getElementById('pic').src = iosurl;
    }else{
        document.getElementById('pic').src = androidurl;
    };

    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
</script>
</html>
