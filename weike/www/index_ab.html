<script>
    var state = '0';						//购买资格，0为没有购买
//    var urlapi = 'http://111.11.183.25:70';
    var idinterface = 'tchmyroom';
	var urlapi = 'http://182.48.115.246:70';
//    var idinterface = 'stumyroom';
    var typeoptions = {};
    //获取地址栏参数
    $.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    };

    var userid = '5416a932a1764db2a325052fc1e3b1c6';
//    var type = 'teacher';
//	var userid = '45739b52d7e149c789af9aa5f8b54faf';
    var type = 'teacher';

    if ($.getUrlParam('userid')) {
        userid = $.getUrlParam('userid');
    };
    if ($.getUrlParam('type')) {
        type = $.getUrlParam('type');
    };
    if ($.getUrlParam('api')) {
        urlapi = $.getUrlParam('api');
    };
    if ($.getUrlParam('state')) {
        state = $.getUrlParam('state');
    };

    if (urlapi.substring(0, 7) != "http://") {
        urlapi = 'http://' + urlapi;
    };

    if (type == 'teacher') {
        idinterface = 'tchmyroom';
    } else if (type == 'student') {
        idinterface = 'stumyroom';
    };
    var player;
    var jsonarr = [];

    showpage(userid,state);
    setTimeout(function(){
        showpage('c63b7d06ca8749d2b752932bde2bafc3','0');
    },2000);
    function showpage(id,_state){
        if (type == 'teacher') {
            typeoptions = {"teacherid": id};
            userid = id;
        }else{
            typeoptions = {"studentid": id};
            userid = id;
        };

        state = _state;

        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_LCS_SERVER/' + idinterface + '/getgradecourseunitlist',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify(typeoptions),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (type == 'teacher') {
                    jsonarr = data.data.courselist;
                } else {
                    jsonarr = data.data.subjectlist;
                }
                ;
                if (jsonarr.length > 0) {
                    $('#selectbook ul').html('');
                    for (var i = 0; i < jsonarr.length; i++) {
                        var classid = jsonarr[i].classid;
                        var subjectid = jsonarr[i].subjectid;
                        var gradenum = jsonarr[i].gradenum;
                        var termtype = jsonarr[i].termtype;
                        var versionid = jsonarr[i].versionid;
                        var index = i;
                        var lihtml = '<li onclick="getunits(\'' + classid + '\', \'' + subjectid + '\', \'' + gradenum + '\', \'' + termtype + '\', \'' + versionid + '\', ' + index + ');hideWindow(\'selectbook\');"><label class="bookname">' + jsonarr[i].subjectname + '</label>&nbsp;&nbsp;<label class="booktype">' + getgradetype(jsonarr[i].gradetype) + '</label><label class="gradename">' + jsonarr[i].gradename + '</label>&nbsp;&nbsp;<label class="versionname">(' + jsonarr[i].versionname + ')</label></li>';
                        $('#selectbook ul').append(lihtml);
                    }
                    ;

                    $('#selectbook ul li').eq(0).click();
                } else {
                    $('#pointid').html('<div style="text-align: center; margin-top: 5rem; font-size: 16px;">教师还未下发微课！</div>');
                }
                ;

            },
            error: function (data) {
                alert(urlapi + '/TSB_ISCHOOL_LCS_SERVER/' + idinterface + '/getgradecourseunitlist'+'参数:'+JSON.stringify(typeoptions));
            }
        });
    };


    function getunits(classid, subjectid, gradenum, termtype, versionid, index) {
        $('#pointid').html('<div class="bookloading"></div>');
        var subjectname = jsonarr[index].subjectname;
        var gradetype = getgradetype(jsonarr[index].gradetype);
        var gradename = jsonarr[index].gradename;
        var versionname = '(' + jsonarr[index].versionname + ')';
        var teacherid = '';
        if (type == "student") {
            teacherid = jsonarr[index].teacherid;
        }
        ;

        $('#subjectname').html(subjectname);
        $('#gradetype').html(gradetype);
        $('#gradename').html(gradename);
        $('#versionname').html(versionname);

        var unitarr = jsonarr[index].unitlist;
        $('#selectunit ul').html('');
        for (var i = 0; i < unitarr.length; i++) {
            var lihtml = '<li onclick="getlessons(\'' + classid + '\', \'' + subjectid + '\', \'' + gradenum + '\', \'' + termtype + '\', \'' + versionid + '\', \'' + unitarr[i].unitid + '\', \'' + gradename + '\', \'' + teacherid + '\');hideWindow(\'selectunit\');">第' + unitarr[i].unitid + '章</li>';
            $('#selectunit ul').append(lihtml);
        }
        ;
        if (type == "teacher") {
            getlessons(classid, subjectid, gradenum, termtype, versionid, unitarr[0].unitid);
        } else {
            getlessons(classid, subjectid, gradenum, termtype, versionid, unitarr[0].unitid, gradename, teacherid);
        }
        ;
    };

    function getlessons(classid, subjectid, gradenum, termtype, versionid, unitid, gradename, teacherid) {
        $('#unitid').html('第' + unitid + '章');
        $('#pointid').html('<div class="bookloading"></div>');
        var lessonoptions = {};
        if (type == 'teacher') {
            lessonoptions = {
                "teacherid": userid,
                "classid": classid,
                "subjectid": subjectid,
                "gradenum": gradenum,
                "termtype": termtype,
                "versionid": versionid,
                "unitid": unitid
            };
        } else if (type == 'student') {
            lessonoptions = {
                "studentid": userid,
                "subjectid": subjectid,
                "gradename": gradename,
                "termtype": termtype,
                "versionid": versionid,
                "unitid": unitid,
                "teacherid": teacherid
            };
        };
        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_LCS_SERVER/' + idinterface + '/getunitpointlist',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify(lessonoptions),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                //$('#pointid').html('');
                $('#pointid').html('<div style="text-align: center; margin-top: 5rem; font-size: 16px;">教师还未下发微课！</div>');
                $('.chapterList').html('');
                if (type == 'teacher') {
                    if (data.data.length > 0) {
                        $('#pointid').html('');
                    }
                    ;
                    for (var i = 0; i < data.data.length; i++) {
                        for(var j=0; j<data.data[i].unitcontentlist.length; j++){
                            if(data.data[i].unitcontentlist[j].type == 1){
                                var pointname = data.data[i].pointname;
                                var lessonid = data.data[i].unitcontentlist[j].typeid;
                                var html = '';
                                html = '<li ontouchstart="turnpage(\'' + lessonid + '\',\'0\',\'' + pointname + '\',' + i + ',\'1\',this,arguments[0]); return false;"><img src="images/1.png"><p class="p1">' + pointname + '</p><p class="p2">2016年7月28</p><p class="p3"><font>播放22次</font>已学习5人</p></li>';
                                $('#pointid').append(html);
                                var lessonlist = '<li onclick="showvideo(\'' + lessonid + '\',\'0\');"><span></span><label>' + (i + 1) + '</label></li>';
                                $('.chapterList').append(lessonlist);
                            };
                        };
                    };
                } else {
                    if (data.data.unitcourselist.length > 0) {
                        $('#pointid').html('');
                    };
                    for (var i = 0; i < data.data.unitcourselist.length; i++) {
                        for(var j=0; j<data.data.unitcourselist[i].pointcontentlist.length; j++){
                            if(data.data.unitcourselist[i].pointcontentlist[j].type == 1){
                                var pointname = data.data.unitcourselist[i].pointname;
                                var lessonid = data.data.unitcourselist[i].pointcontentlist[j].typeid;
                                var html = '';
                                html = '<li ontouchstart="turnpage(\'' + lessonid + '\',\'0\',\'' + pointname + '\',' + i + ',\'' + state + '\',this,arguments[0]); return false;"><img src="images/1.png"><p class="p1">' + pointname + '</p><p class="p2">2016年7月28</p><p class="p3"><font>播放22次</font>已学习5人</p></li>';
                                $('#pointid').append(html);
                                var lessonlist = '<li onclick="showvideo(\'' + lessonid + '\',\'0\');"><span></span><label>' + (i + 1) + '</label></li>';
                                $('.chapterList').append(lessonlist);
                            };
                        };
                    };
                };

                loaded('homeSection');
            },
            error: function (data) {
                alert('接口访问失败');
            }
        });
    };

    function getgradetype(num) {
        switch (num) {
            case 1:
                return '小学';
                break;
            case 2:
                return '初中';
                break;
            case 3:
                return '高中';
                break;
            default :
                return '小学';
        }
        ;
    };
</script>
<script>
    function turnpage(lessonid, lessontype, pointname, index, state, _this, ev) {
        var tX = 0;
        var tY = 0;

        var disX = ev.targetTouches[0].pageX;
        var disY = ev.targetTouches[0].pageY;

        function fnMove(ev) {
            tX = ev.targetTouches[0].pageX - disX;
            tY = ev.targetTouches[0].pageY - disY;
        }

        _this.addEventListener('touchmove', fnMove, false);

        function fnEnd() {

            hideorshow(1);

            if (Math.abs(tX) < 6 && Math.abs(tY) < 6) {
                if (state == '0') {
                    creatprice();
                    return false;
                };

                if (state == '2') {
                    creatpricestudent();
                    return false;
                };

                setTitle(pointname);
                $('.pointnameclass').html(pointname);
                $('.pointindex').html(index + 1);
                $('.pointnums').html($('.chapterList li').length);
                $('.chapterList li').removeClass('active');
                $('.chapterList li').eq(index).addClass('active');
                showvideo(lessonid, lessontype);
                window.location.href = '#&pagevideo';
            }
            ;
            _this.removeEventListener('touchmove', fnMove, false);
            _this.removeEventListener('touchend', fnEnd, false);
        };
        _this.addEventListener('touchend', fnEnd, false);
        ev.preventDefault();
    };

    function showvideo(lessonid, lessontype) {
        $('#playnumber').html(0);
        $('#clearusernum').html(0);
        player = null;
        $('#id_video_container').html('');

        //写入播放记录
        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_MOOC_SERVER/studylessonresult/addstudylog',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({"busiid": lessonid, "type": 4}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
            },
            error: function (data) {
                alert('写入失败');
            }
        });
        //获取播放次数
        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_MOOC_SERVER/studylessonresult/selectstudylogcount',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({"busiid": lessonid, "type": 4}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var count = data.data.count;
                $('#playnumber').html(count);
            },
            error: function (data) {
                alert('获取播放次数失败');
            }
        });
        //获取学习人数
        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_MOOC_SERVER/studylessonresult/selectstudylogcount',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({"busiid": lessonid, "type": 1}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var count = data.data.count;
                $('#clearusernum').html(count);
            },
            error: function (data) {
                alert('获取学习人数失败');
            }
        });

        //获取视频播放
        $.ajax({
            url: urlapi + '/TSB_ISCHOOL_MOOC_SERVER/studylessonresult/getexperimentdetail',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({"lessonid": lessonid, "lessontype": lessontype}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                $('.creatornameclass').html(data.data[0].creatorname);
                $('.pointnameclass').html(data.data[0].kpname);
                $('#videonameid').html(data.data[0].lessonname);
                var txid = data.data[0].txid;
                if (!txid) {
                    alert('视频还没有上传成功！');
                    return false;
                }
                ;
                var ratenum = parseInt(data.data[0].avgcount);
                var option = {
                    "auto_play": "1",
                    "file_id": txid,
                    "app_id": "1251972963",
                    "width": "800",
                    "height": "600"
                };
                player = new qcVideo.Player("id_video_container", option);

                //星级显示
                var starshtml = '';
                for (var i = 0; i < ratenum; i++) {
                    starshtml = starshtml + '<span></span>';
                }
                ;
                $('#globalrateid').html(starshtml);
            },
            error: function (data) {
                alert('shibai');
            }
        });
    };

    $('.chapterList').delegate('li', 'click', function () {
        $('.pointindex').html($(this).index() + 1);
        $('.pointnums').html($('.chapterList li').length);
        $(this).addClass('active').siblings('li').removeClass('active');
    });

    function returnhome() {
        alert(history.length);
        if(window.history.length == 1){
            alert('b');
            setTitle('微课',0);
        }else{
            alert('a');
            setTitle('微课',1);
            player.pause();
            player = null;
            window.history.go(-1);
        };
    };

    function popbook(_this) {
        showWindow('selectbook');
        _this.addEventListener('touchend', function (e) {
            e.preventDefault();
        });
    };
    function popunit(_this) {
        showWindow('selectunit');
        _this.addEventListener('touchend', function (e) {
            e.preventDefault();
        });
    };
</script>
