<script type="text/javascript">

init();
    function init() {
        initData();
    }

    function initData() {
        var html2 = "";
        for (var j=0; j<4; j++) {
            html2 += '<div class="content2 shadow" onclick="jumpToDetail()"><img class="content2_img left" src="http://www.pptbz.com/pptpic/UploadFiles_6909/201110/20111014111307895.jpg" /><div class="content2_text left"><div class="content2_text1">商品44</div><div class="content2_text2">点点滴滴</div><div class="content2_text3">￥11权益</div><div class="content2_text4">2016-07-23截止</div></div><div class="content2_btn left" onclick="delDetail($(this));">删除</div><div class="clear"></div></div>';
        };
        html2 += '<div class="clear"></div>';
        $("#content2").html(html2);
    };

    function delDetail(_this){
        //ajax删除，success:
        _this.parent().remove();
    };
</script>
