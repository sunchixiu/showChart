<!--倒计时-->
<script>
    function getcountdown(endtime){
        var timearr = endtime.split('.');


        var oDateEnd=new Date();
        var oDateNow=new Date();

        var iRemain=0;

        var iDay=0;
        var iHour=0;
        var iMin=0;
        var iSec=0;

        oDateEnd.setFullYear(parseInt(timearr[0]));
        oDateEnd.setMonth(parseInt(timearr[1])-1);
        oDateEnd.setDate(parseInt(timearr[2]));
        oDateEnd.setHours(0);
        oDateEnd.setMinutes(0);
        oDateEnd.setSeconds(0);

        iRemain=(oDateEnd.getTime()-oDateNow.getTime())/1000;

        if(iRemain<=0)
        {
            clearInterval(timerD);
            iRemain=0;
            alert('倒计时结束');
        }

        iDay=parseInt(iRemain/86400);
        iRemain%=86400;

        iHour=parseInt(iRemain/3600);
        iRemain%=3600;

        iMin=parseInt(iRemain/60);
        iRemain%=60;

        iSec=iRemain;

        $('#endday').html(iDay);
        $('#endhour').html(fillZero(iHour,2));
        $('#endminute').html(fillZero(iMin,2));
        $('#endsecond').html(fillZero(iSec,2));
    };

    function fillZero(num, digit)
    {
        var str=''+num;

        while(str.length<digit)
        {
            str='0'+str;
        }

        return str;
    }
</script>
